version: '3.8'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  db_data:
  wp_data:
  phpipam_data:
  portainer_data:
  prometheus_data:
  grafana_data:
  loki_data:

services:
  # --- Database Service (Shared) ---
  db:
    image: mariadb:10.6
    container_name: kactus-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: wordpress
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Business Services ---
  wordpress:
    image: wordpress:latest
    container_name: kactus-wordpress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: wordpress
    ports:
      - "${WORDPRESS_PORT}:80"
    volumes:
      - wp_data:/var/www/html
    networks:
      - frontend
      - backend
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"

  phpipam-web:
    image: phpipam/phpipam-www:latest
    container_name: kactus-phpipam
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      IPAM_DATABASE_HOST: db
      IPAM_DATABASE_USER: root
      IPAM_DATABASE_PASS: ${DB_ROOT_PASSWORD}
      IPAM_DATABASE_NAME: phpipam
    ports:
      - "${PHPIPAM_PORT}:80"
    volumes:
      - phpipam_data:/var/www/html
    networks:
      - frontend
      - backend
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"

  internal_app:
    build: ./services/internal_app
    container_name: kactus-internal-app
    restart: unless-stopped
    ports:
      - "${INTERNAL_APP_PORT}:3000"
    networks:
      - frontend
    logging:
      driver: "json-file"
      options:
        tag: "{{.Name}}"

  # --- Management ---
  portainer:
    image: portainer/portainer-ce:latest
    container_name: kactus-portainer
    restart: unless-stopped
    ports:
      - "${PORTAINER_PORT}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - monitoring
      - frontend

  # --- Monitoring Stack ---
  prometheus:
    image: prom/prometheus:latest
    container_name: kactus-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT}:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: kactus-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "${GRAFANA_PORT}:3000"
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    container_name: kactus-loki
    restart: unless-stopped
    ports:
      - "${LOKI_PORT}:3100"
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - monitoring
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: kactus-promtail
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/config.yml
    networks:
      - monitoring
    command: -config.file=/etc/promtail/config.yml

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: kactus-cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8081:8080"
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: kactus-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points'
      - '^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)'
    networks:
      - monitoring
